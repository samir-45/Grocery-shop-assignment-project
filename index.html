<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {

<div class="--Nav-div-- border-b md:border-none border-[#179800] absolute md:static left-0 w-full py-2">

        <div class="space-x-2 w-2/5 hidden md:flex justify-end ">

            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

            <!-- 4th btn -->
            <button class="px-6 py-[0.3rem] rounded-md font-medium bg-[#179800] text-white">Register</button>
